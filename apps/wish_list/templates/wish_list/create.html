<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'wish_list/css/style2.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>
    <title>Add Item</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <dive class="col">
          <a href="/dashboard"><button class="btn btn-primary">Home</button></a> <a href="/logout"><button class="btn btn-danger">Logout</button></a>
          {% for message in messages %}
            {{message}}
          {% endfor %}
          <h3 class="my-5">Create a new wish list item!</h3>
          <form action="/create" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="">Item/Product:</label>
              <input type="text" class="form-control col-4" name="item_product">
              <input type="submit" class="btn btn-primary mt-2" value="Add">
            </div>
          </form>
        </dive>
      </div>
    </div>


  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</html>
